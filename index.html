<!DOCTYPE html>
<html lang="ja" data-theme="white" data-contrast="medium" data-font-size="medium">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#4a90d9">
  <meta name="description" content="ASD・LD向け目の動きトレーニングゲーム - 視線トレーニング支援アプリ">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>目の動きトレーニング</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- CSS変数のデフォルト値 -->
  <style>
    :root {
      /* カラー */
      --color-background: #ffffff;
      --color-surface: #f5f5f5;
      --color-text: #333333;
      --color-text-secondary: #666666;
      --color-primary: #4a90d9;
      --color-primary-dark: #3a7bc8;
      --color-success: #4caf50;
      --color-error: #f44336;
      --color-border: #e0e0e0;

      /* フォントサイズ */
      --font-size-base: 16px;
      --font-size-large: 20px;
      --font-size-xlarge: 28px;
      --font-size-small: 14px;

      /* 間隔 */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

      /* ボタン */
      --button-min-size: 48px;
      --border-radius: 8px;
      --border-radius-lg: 16px;
    }

    /* テーマ: クリーム */
    [data-theme="cream"] {
      --color-background: #faf8f5;
      --color-surface: #f5f0e8;
      --color-text: #4a4a4a;
      --color-text-secondary: #6a6a6a;
      --color-border: #e0d8cc;
    }

    /* テーマ: グレー */
    [data-theme="gray"] {
      --color-background: #e8e8e8;
      --color-surface: #d8d8d8;
      --color-text: #2a2a2a;
      --color-text-secondary: #4a4a4a;
      --color-border: #c0c0c0;
    }

    /* テーマ: ダーク */
    [data-theme="dark"] {
      --color-background: #1a1a1a;
      --color-surface: #2a2a2a;
      --color-text: #e0e0e0;
      --color-text-secondary: #a0a0a0;
      --color-primary: #5a9fe9;
      --color-border: #404040;
    }

    /* コントラスト: 低 */
    [data-contrast="low"] {
      --color-text: #555555;
      --color-text-secondary: #777777;
    }
    [data-theme="dark"][data-contrast="low"] {
      --color-text: #c0c0c0;
      --color-text-secondary: #888888;
    }

    /* コントラスト: 高 */
    [data-contrast="high"] {
      --color-text: #000000;
      --color-text-secondary: #333333;
    }
    [data-theme="dark"][data-contrast="high"] {
      --color-text: #ffffff;
      --color-text-secondary: #cccccc;
    }

    /* 文字サイズ: 大 */
    [data-font-size="large"] {
      --font-size-base: 20px;
      --font-size-large: 26px;
      --font-size-xlarge: 36px;
      --font-size-small: 18px;
    }

    /* 基本スタイル */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      font-size: var(--font-size-base);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', 'Meiryo', sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Canvasコンテナ */
    .canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 50;
      display: none;
      background-color: var(--color-background);
    }

    .canvas-container.active {
      display: block;
    }

    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* フォーカス表示 */
    :focus {
      outline: 3px solid var(--color-primary);
      outline-offset: 2px;
    }

    :focus:not(:focus-visible) {
      outline: none;
    }

    :focus-visible {
      outline: 3px solid var(--color-primary);
      outline-offset: 2px;
    }

    /* 読み上げ専用 */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* アニメーションを減らす設定 */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ローディング表示 */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--color-background);
      z-index: 1000;
    }

    .loading-text {
      font-size: var(--font-size-large);
      color: var(--color-text-secondary);
    }
  </style>
</head>
<body>
  <!-- ローディング表示（JSが読み込まれるまで） -->
  <div class="loading" id="loading">
    <p class="loading-text">よみこみちゅう...</p>
  </div>

  <!-- Canvas用コンテナ -->
  <div class="canvas-container" id="canvas-container">
    <canvas id="game-canvas" role="img" aria-label="ゲームキャンバス"></canvas>
  </div>

  <!-- UIはJavaScriptで動的に生成されます -->

  <script type="module" src="src/main.js"></script>

  <!-- ローディング完了後に非表示 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 少し遅延してローディングを非表示（UIの準備を待つ）
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 500);
    });
  </script>
</body>
</html>
